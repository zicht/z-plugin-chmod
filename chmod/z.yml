chmod:
    defaults:
        dir:    755
        file:   644

    executable: []
    writable:   []

tasks:
    chmod.apply:
        help: |
            Applies the configured chmod mappings to the specified root directory.
            The chmod is applied at build time as well.
        args:
            chmod.dir: ?
        do:
            - find $(chmod.dir) -type d -exec chmod $(verbose ? "-c ") $(chmod.defaults.dir) '{}' +
            - find $(chmod.dir) -type f -exec chmod $(verbose ? "-c ") $(chmod.defaults.file) '{}' +
            - ?(chmod.writable)   cd $(chmod.dir) && chmod -R 777 $(verbose ? "-c ") $(chmod.writable)
            - ?(chmod.executable) cd $(chmod.dir) && chmod -R 755 $(verbose ? "-c ") $(chmod.executable)

    _chmod.prepare_build:
        # makes sure the chmod is applied to the build dir at build time
        args:
            chmod.dir: build.dir
        do: [@chmod.apply]

    build:
        post: [@_chmod.prepare_build]
